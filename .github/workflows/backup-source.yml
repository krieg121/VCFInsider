name: Source Snapshot

on:
  workflow_dispatch:
    inputs:
      note:
        description: "Optional note (e.g., pre-release)"
        required: false
  schedule:
    - cron: "0 7 * * *"  # daily 07:00 UTC (optional; delete if you donâ€™t want auto)

permissions:
  contents: write

jobs:
  snapshot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (full history)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Metadata
        id: meta
        run: |
          TS="$(date +'%Y%m%d-%H%M%S')"
          NOTE="${{ github.event.inputs.note }}"
          [ -z "$NOTE" ] && NOTE="auto"
          TAG="snapshot-src-${NOTE}-${TS}"
          echo "tag=$TAG" >> $GITHUB_OUTPUT

      - name: Create source zip + checksum
        run: |
          git archive --format=zip -o "backup-source-${{ steps.meta.outputs.tag }}.zip" HEAD
          sha256sum "backup-source-${{ steps.meta.outputs.tag }}.zip" > "backup-${{ steps.meta.outputs.tag }}.sha256"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: backup-${{ steps.meta.outputs.tag }}
          path: |
            backup-source-${{ steps.meta.outputs.tag }}.zip
            backup-${{ steps.meta.outputs.tag }}.sha256

      - name: Create annotated tag
        run: |
          git tag -a "${{ steps.meta.outputs.tag }}" -m "Source snapshot ${{ steps.meta.outputs.tag }}"
          git push origin "${{ steps.meta.outputs.tag }}"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.meta.outputs.tag }}
          name: Source snapshot ${{ steps.meta.outputs.tag }}
          body: |
            Source-only snapshot (no build). Triggered by: ${{ github.actor }}
            Note: ${{ github.event.inputs.note || '' }}
          files: |
            backup-source-${{ steps.meta.outputs.tag }}.zip
            backup-${{ steps.meta.outputs.tag }}.sha256
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
