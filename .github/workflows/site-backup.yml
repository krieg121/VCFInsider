name: Site Backup

on:
  workflow_dispatch:
    inputs:
      note:
        description: "Optional note (e.g., pre-major-release)"
        required: false
  schedule:
    - cron: "0 7 * * *"  # daily 07:00 UTC (optional)

permissions:
  contents: write   # needed for tags & releases

jobs:
  backup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (full history)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Only warn about Windows 'NUL' (Linux can handle it; don't fail build)
      - name: Warn if Windows-reserved 'NUL' exists
        run: |
          if [ -e "NUL" ] || [ -e "nul" ]; then
            echo "::warning::Reserved filename 'NUL' is present. On Windows this breaks local builds."
          fi

      - name: Metadata
        id: meta
        run: |
          TS="$(date +'%Y%m%d-%H%M%S')"
          NOTE="${{ github.event.inputs.note }}"
          [ -z "$NOTE" ] && NOTE="auto"
          TAG="snapshot-${NOTE}-${TS}"
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "Using tag: $TAG"

      - name: Setup Ruby (compatible with github-pages)
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.1"
          bundler-cache: true

      - name: System deps for native gems
        run: sudo apt-get update && sudo apt-get install -y build-essential zlib1g-dev zip

      - name: Install gems
        run: bundle install --jobs 4 --retry 3

      - name: Build site
        env:
          JEKYLL_ENV: production
        run: bundle exec jekyll build --trace

      - name: Create archives (source & built site)
        run: |
          git archive --format=zip -o "backup-source-${{ steps.meta.outputs.tag }}.zip" HEAD
          (cd _site && zip -r "../backup-site-${{ steps.meta.outputs.tag }}.zip" .)
          sha256sum "backup-source-${{ steps.meta.outputs.tag }}.zip" "backup-site-${{ steps.meta.outputs.tag }}.zip" > "backup-${{ steps.meta.outputs.tag }}.sha256"

      - name: Upload artifacts (for this run)
        uses: actions/upload-artifact@v4
        with:
          name: backup-${{ steps.meta.outputs.tag }}
          path: |
            backup-source-${{ steps.meta.outputs.tag }}.zip
            backup-site-${{ steps.meta.outputs.tag }}.zip
            backup-${{ steps.meta.outputs.tag }}.sha256

      - name: Create annotated tag
        run: |
          git tag -a "${{ steps.meta.outputs.tag }}" -m "Snapshot backup ${{ steps.meta.outputs.tag }}"
          git push origin "${{ steps.meta.outputs.tag }}"

      - name: Create GitHub Release with assets
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.meta.outputs.tag }}
          name: Snapshot ${{ steps.meta.outputs.tag }}
          body: |
            Automated snapshot of repository source and built site.
            Triggered by: ${{ github.actor }}
            Note: ${{ github.event.inputs.note || '' }}
          files: |
            backup-source-${{ steps.meta.outputs.tag }}.zip
            backup-site-${{ steps.meta.outputs.tag }}.zip
            backup-${{ steps.meta.outputs.tag }}.sha256
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
